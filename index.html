<!DOCTYPE html>
<!-- data-theme="light" -->
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Phone Hunter</title>
  </head>
<body class="bg-blue-100">
<header class="text-center">
    <h1 class="text-6xl font-bold uppercase">Hunting Phone</h1>
</header>
<main class="container mx-auto mt-10 space-y-10">

    <section class="bg-black p-10 rounded-xl">
        <input type="text" placeholder="Search" id="search-input" class="input input-bordered w-full max-w-xs" />
        <input id="limit" type="number" class="w-12 p-1 py-3 rounded-lg" min="0">
        <button  onclick="handleSearch()" class="btn btn-outline text-white hover:bg-red-400">Search</button>
    </section>

    <!-- spinner  -->
    <div id="loading" class="text-center hidden">
        <progress class="progress w-56 my-40"></progress>
        
    </div>

    <section>
        <!-- search result -->
        <h1 id="noData" class="text-2xl my-10 text-center hidden">No Data Available</h1>
    <div
        id="list-phones"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
    >
       
    </div>
    </section>

    <div class="flex justify-center items-center pb-10">
     <button id="show-all" onclick="showAll()" class="hidden btn btn-outline text-white bg-black">Show All</button>
   </div>

</main>
<footer>
  <div>
     <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
  
  <form id="modal-container" method="dialog" class="modal-box space-y-2">

  </form>
</dialog>

  </div>
</footer>
<script src="js/phone.js"></script>
</body>
</html>
